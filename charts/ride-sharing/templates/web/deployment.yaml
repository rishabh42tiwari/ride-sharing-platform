{{- if .Values.web.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.web.name }}
  namespace: {{ .Values.global.namespace }}
  labels:
    app: {{ .Values.web.name }}
spec:
  replicas: {{ .Values.web.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.web.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.web.name }}
    spec:
      containers:
      - name: {{ .Values.web.name }}
        image: {{ .Values.web.image.repository }}:{{ .Values.web.image.tag }}
        imagePullPolicy: {{ .Values.global.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.web.service.port }}
          name: http
        resources:
          requests:
            cpu: {{ .Values.web.resources.requests.cpu | quote }}
            memory: {{ .Values.web.resources.requests.memory | quote }}
          limits:
            cpu: {{ .Values.web.resources.limits.cpu | quote }}
            memory: {{ .Values.web.resources.limits.memory | quote }}
        env:
        - name: NODE_ENV
          value: {{ .Values.global.environment | quote }}
        - name: NEXT_PUBLIC_API_URL
          value: "http://api-gateway:8081"
        - name: NEXT_PUBLIC_WEBSOCKET_URL
          value: "ws://api-gateway:8081/ws"
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
{{- end }}
